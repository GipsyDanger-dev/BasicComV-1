<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompV - Object Detection Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">üé• CompV Object Detection</span>
            <div class="d-flex">
                <button class="btn btn-success me-2" id="startBtn" onclick="startDetection()">‚ñ∂ Start</button>
                <button class="btn btn-danger" id="stopBtn" onclick="stopDetection()">‚èπ Stop</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">üìπ Live Feed</h5>
                    </div>
                    <div class="card-body p-0">
                        <img src="{{ url_for('video_feed') }}" class="img-fluid w-100" id="videoFeed" alt="Video Feed">
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">‚öôÔ∏è Configuration</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">Confidence Threshold</label>
                                <input type="range" class="form-range" min="0" max="1" step="0.05" 
                                       value="{{ config.model.confidence }}" id="confidenceSlider">
                                <span id="confidenceValue">{{ config.model.confidence }}</span>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">IOU Threshold</label>
                                <input type="range" class="form-range" min="0" max="1" step="0.05" 
                                       value="{{ config.model.iou }}" id="iouSlider">
                                <span id="iouValue">{{ config.model.iou }}</span>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="trackingSwitch" 
                                           {% if config.features.tracking %}checked{% endif %}>
                                    <label class="form-check-label" for="trackingSwitch">Enable Tracking</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="zonesSwitch" 
                                           {% if config.features.zones %}checked{% endif %}>
                                    <label class="form-check-label" for="zonesSwitch">Enable Zones</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="alertsSwitch" 
                                           {% if config.features.alerts %}checked{% endif %}>
                                    <label class="form-check-label" for="alertsSwitch">Enable Alerts</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">üìä Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h6>System Status</h6>
                            <p class="mb-1">FPS: <span id="fps" class="badge bg-primary">0</span></p>
                            <p class="mb-1">Frames: <span id="frameCount" class="badge bg-secondary">0</span></p>
                            <p class="mb-1">Status: <span id="status" class="badge bg-warning">Stopped</span></p>
                        </div>

                        <div class="mb-3">
                            <h6>Top Detections</h6>
                            <div id="detectionsList" class="list-group">
                                <div class="list-group-item text-muted">No detections yet</div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <h6>Zone Statistics</h6>
                            <div id="zoneStats" class="list-group">
                                <div class="list-group-item text-muted">No zones configured</div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary" onclick="downloadStats()">
                                üì• Download Statistics
                            </button>
                            <button class="btn btn-outline-secondary" onclick="resetStats()">
                                üîÑ Reset Statistics
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header bg-warning">
                        <h5 class="mb-0">üîî Recent Alerts</h5>
                    </div>
                    <div class="card-body">
                        <div id="alertsList" class="list-group">
                            <div class="list-group-item text-muted">No alerts</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
